<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Reset CSS -->
		<link href="assets/reset.css" rel="stylesheet" type="text/css"/>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
		<!-- Font Awesome for Icon(s)-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
		<!-- Style CSS -->
		<link href="assets/style.css" rel="stylesheet" type="text/css"/>
        
        <title>Weather Dashboard</title>
    </head>
    
	<body>
		<!-- Navbar (no fucntionality) for idetifying the Weather Dashboard -->
		<nav class="navbar navbar-expand-lg">
			<h1 class="text-light mx-auto">
				Weather Dashboard
			</h1>
		</nav>

        <!-- SEARCH div (left hand side of the page) 
            **NOTE to self: Use semantic HTML next time and use Article or Section-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3">
					<div class="row mt-3 ml-2">
						<h5>Search for a City</h5>
                        
                        <!-- The input field and the button-->
						<div class="input-group mr-2 border border-secondary rounded">
							<input type="text" class="form-control" placeholder="Enter city here" id="cityInput"/>
							<div class="input-group-append">
								<button class="btn btn-primary" type="button" id="searchBtn">
									<i class="fas fa-search"></i>
								</button>
							</div>
                        </div>
                        
						<!-- Append the cities in a list here-->
						<div class="mt-3 w-100">
							<div class="btn-group-vertical w-75" id="cityList"></div>
						</div>
					</div>
				</div>
                
                <!-- Container for Current Weather Info -->
				<div class="col-md-9">
					<div class="card mt-5">
						<div class="card-body container rounded">
                            <h3>Current Weather Conditions</h3>
							<h3 id="city"></h3>
							<p id="temp"></p>
							<p id="humidity"></p>
							<p id="wind"></p>
							<p>UV Index: <span id="uvIndex" class="p-1"></span></p>
						</div>
					</div>
                    
                    <!-- 5-Day Forecast section that will sit below the Current Weather container -->
					<h3 class="mt-3">5-day Forecast</h3>
					<div class="row ml-1">
                
                        <!-- Day 1 -->
						<div class="col-sm-2.4 mr-5 mb-3">
							<div class="card tile text-light">
								<div class="card-body">
									<h5 class="card-title" id="cityTitle1"></h5>
									<div class="card-text">
										<p id="cityIcon1"></p>
										<p id="cityTemp1"></p>
										<p id="cityHumidity1"></p>
									</div>
								</div>
							</div>
						</div>
                        
                        <!-- Day 2 -->
						<div class="col-sm-2.4 mr-5 mb-3">
							<div class="card tile text-light">
								<div class="card-body">
									<h5 class="card-title" id="cityTitle2"></h5>
									<div class="card-text">
										<p id="cityIcon2"></p>
										<p id="cityTemp2"></p>
										<p id="cityHumidity2"></p>
									</div>
								</div>
							</div>
						</div>
                        
                        <!-- Day 3 -->
						<div class="col-sm-2.4 mr-5 mb-3">
							<div class="card tile text-light">
								<div class="card-body">
									<h5 class="card-title" id="cityTitle3"></h5>
									<div class="card-text">
										<p id="cityIcon3"></p>
										<p id="cityTemp3"></p>
										<p id="cityHumidity3"></p>
									</div>
								</div>
							</div>
						</div>
                        
                        <!-- Day 4 -->
						<div class="col-sm-2.4 mr-5 mb-3">
							<div class="card tile text-light">
								<div class="card-body">
									<h5 class="card-title" id="cityTitle4"></h5>
									<div class="card-text">
										<p id="cityIcon4"></p>
										<p id="cityTemp4"></p>
										<p id="cityHumidity4"></p>
									</div>
								</div>
							</div>
						</div>
                        
                        <!-- Day 5 -->
						<div class="col-sm-2.4 mr-5 mb-3">
							<div class="card tile text-light">
								<div class="card-body">
									<h5 class="card-title" id="cityTitle5"></h5>
									<div class="card-text">
										<p id="cityIcon5"></p>
										<p id="cityTemp5"></p>
										<p id="cityHumidity5"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    
    <!-- END OF THE REQUIREMENTS, now insert the scripts necessary below-->

		<!-- JavaScript Links from Bootstrap - JS, Popper.js, and JQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<!-- Moment JS-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<!-- JavaSctipt -->
		<script src="assets/script.js" type="text/javascript"></script>
	</body>
</html>
