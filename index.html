<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Reset the CSS-->
    <link rel="stylesheet" href="assets/reset.css">
    <!-- Added in Bootstrap-->

    <!--Need to add in all the necessary reset and styling links between meta tags and before this comment -->
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Need a weather nav bar here-->
    <nav class="navbar navbar-expand-lg" style="background-color: #073642;">
        <h1 class="text-light mx-auto">Weather Dashboard</h1>
    </nav>
    
    <!--Need a container for the side searchbar-->
    <div class="container-fluid">
        <div class="row">
            <!--Of the 12 boostrap columns, I will start with the breakdown of 3 and 9 for the search container(3) and the main current day weather (9)-->
            <div class="col-md-3">
                <!--City search-->
                <div class="row mt-3 ml-2">
                    <h4>Search for a city</h4>
                    <!-- Need an input and a button-->
                    <div class="input-group mr-2 boarder boarder-secondary rounded">
                        <input type="text" class="form-control" placeholder="Search city" id="cityInput"/>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="searchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <!--Need a section for the previous cities searched and locally stored -->
                    <div class="mt-3 w-100">
                        <div class="btn-group-vertical w-75" id="cityList"></div>
                    </div>
                </div>
            </div>
            <!--current weather 9 column span-->
            <div class="col-md-9">
                <!--Need a main div for current city weather, which from the given criteria will span most of the page and be the biggest-->
                <!--AC: city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index-->
                <div class="card container mt-5">
                    <div class="card-body rounded">
                        <h5 id="city"></h5>
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                        <p>UV Index:<span id="uvIndex" class="p-1"></span></p>
                    </div>
                </div>
                <!--Need a 5-day forcast container that sits below the main current day div-->
                <br>
                <h2>5-Day Forecast</h2>
                <!--5 different cards for each of the days-->
                <div class="row ml-1">
                    <!--Day 1-->
                    <div class="col-sm-2.4 mr-5 mb-3">
                        <div class="card tile text-light">
                            <div class="card-body">
                                <h5 class="card-title" id="cityTitle1"></h5>
                                <div class="card-text">
                                    <p id="cityIcon1"></p>
                                    <p id="cityTemp1"></p>
                                    <p id="cityHumidity1"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Day 2-->
                    <div class="col-sm-2.4 mr-5 mb-3">
                        <div class="card tile text-light">
                            <div class="card-body">
                                <h5 class="card-title" id="cityTitle2"></h5>
                                <div class="card-text">
                                    <p id="cityIcon2"></p>
                                    <p id="cityTemp2"></p>
                                    <p id="cityHumidity2"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Day 3-->
                    <div class="col-sm-2.4 mr-5 mb-3">
                        <div class="card tile text-light">
                            <div class="card-body">
                                <h5 class="card-title" id="cityTitle3"></h5>
                                <div class="card-text">
                                    <p id="cityIcon3"></p>
                                    <p id="cityTemp3"></p>
                                    <p id="cityHumidity3"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Day 4-->
                    <div class="col-sm-2.4 mr-5 mb-3">
                        <div class="card tile text-light">
                            <div class="card-body">
                                <h5 class="card-title" id="cityTitle4"></h5>
                                <div class="card-text">
                                    <p id="cityIcon4"></p>
                                    <p id="cityTemp4"></p>
                                    <p id="cityHumidity4"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Day 5-->
                    <div class="col-sm-2.4 mr-5 mb-3">
                        <div class="card tile text-light">
                            <div class="card-body">
                                <h5 class="card-title" id="cityTitle5"></h5>
                                <div class="card-text">
                                    <p id="cityIcon5"></p>
                                    <p id="cityTemp5"></p>
                                    <p id="cityHumidity5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Need 5 cards that will serve as the containers for the 5 day forecast-->
